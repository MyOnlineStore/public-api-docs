<!DOCTYPE html>
<html>
  <head>
    <title>MyOnlineStore Connect | API</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://static.mijnwebwinkel.nl/static/favicon.ico">

    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .api-info span {
        display: none; /* Hides the version number in title */
      }
    </style>
    
  </head>
  <body>
    <div id="redoc_container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc/bundles/redoc.standalone.js"></script>
    <script>
      Redoc.init(
        './openapi.json',
        {"hideDownloadButton":true,"requiredPropsFirst":true,"sortPropsAlphabetically":false,"theme":{"colors":{"primary":{"main":"#32329f"}}}},
        document.getElementById("redoc_container")
      );
    </script>
  </body>
</html>
