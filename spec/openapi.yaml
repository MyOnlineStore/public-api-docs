            summary: Update
            description: Update a specific customer by its identifier.
            operationId: patchCustomer
            parameters:
                -   $ref: "#/components/parameters/version"
                -   $ref: "#/components/parameters/customer_id_path"
            requestBody:
                content:
                    application/json:
                        schema:
