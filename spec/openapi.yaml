    "/v{version}/customers":
        get:
            tags:
                - Customers
            summary: Listing
            description: Returns a listing of customers that belong to the given store token.
            operationId: getCustomers
            parameters:
                -   $ref: "#/components/parameters/version"
                -   name: q
                    in: query
                    description: Search query to find customers by their email
                    required: false
                    schema:
                        type: string
                -   name: embed
                    in: query
                    description: Comma separated list of additional fields to embed
                    required: false
                    schema:
                        type: string
                        enum:
                            - address
            responses:
                "200":
                    description: Customers
                    content:
                        application/json:
                            schema:
                                properties:
                                    customers:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Customer"
        post:
            tags:
                - Customers
            summary: Create
            description: Create a new customer.
            operationId: createCustomer
            parameters:
                -   $ref: "#/components/parameters/version"
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                email:
                                    description: Email address
                                    type: string
                                    format: email
                                firstName:
                                    description: First name
                                    type: string
                                lastName:
                                    description: Last name
                                    type: string
            responses:
                "200":
                    description: Customer
                    content:
                        application/json:
                            schema:
                                properties:
                                    customer:
